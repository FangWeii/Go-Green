<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors' Messages</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .form-input{
            width: 30%;
        }
        
        .btn-nghia{
            width: 100px;
        }

        th{
            color:#2ecc71; 
        }

        table{
            margin: 1px auto;
        }
    </style>
</head>
<body onload="render()">
    <div class="form">
        <div class="form-group">
            <input class="form-input field" type="text" id="name" placeholder="Your Name">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        
        <div class="form-group">
            <input class="form-input field" type="text" id="mail" placeholder="Your Email">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        
        <div class="form-group">
            <input class="form-input field" type="text" id="phone" placeholder="Phone">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        
        <div class="form-group">
            <input class="form-input field" type="text" id="message" placeholder="Message">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        <div class="form-group">
            <input type="hidden" id="index">
        </div>
        <button id="add" class="btn-add btn-nghia" onclick="addNew()">Submit</button>
        <button id="save" class="btn-nghia" onclick="changeStudent()" style="display : none; margin-left: 6px;">Update</button>
    </div>

    <div class="table">
        <table id="tableContent" ></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
